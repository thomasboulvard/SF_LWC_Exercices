  @description       : Main LWC which display the name of the User and will store the other LWC which contains the Category and Links of the User

<template>
    <div class="card" >
        <div class="slds-grid_vertical ">
            <!-- User Row -->
            <div class="slds-grid user-col">
                <div class="slds-col slds-align-middle slds-m-right_small slds-size_1-of-12">
                    <lightning-avatar variant="circle" src='' initials={userInitials} fallback-icon-name="standard:user" alternative-text="Amy Weaver" class="slds-m-right_small"></lightning-avatar>
                </div>
                <div class="slds-col slds-align-middle slds-size_8-of-12">
                    <h1 class="salutation">{labels.CL_Text_Greetings} {currentUserName} !</h1>
                </div>
                <div class="slds-col lgc-bg slds-align-middle slds-size_3-of-12">
                    <div class="slds-float_right">
                        <lightning-button-icon icon-name="utility:add" variant="container" alternative-text="add category" class="slds-m-left_xx-small" title={labels.CL_HelpText_AddCategory} onclick={addCat} aria-haspopup="dialog"></lightning-button-icon>
                    </div>
                </div>
            </div>

            <!-- Categories row -->
            <div class="slds-grid slds-grid_vertical grid title-col">
                <c-l-W-C_-03_-Custom-Links-Category></c-l-W-C_-03_-Custom-Links-Category>
            </div>
        </div>
    </div>
</template>
